<div class="auth-container">
  <h2>Signup</h2>

  <form (ngSubmit)="signup()">
    <input
      type="email" 
      [(ngModel)]="data.email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="data.password"
      name="password"
      placeholder="Password"
      required
    />

    <button type="submit">Sign Up</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
